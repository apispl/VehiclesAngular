<div class="card my-5">
  <div class="card-body">
    <h2 class="bg-secondary text-center text-white py-3">Delete</h2>
    <form (ngSubmit)="onSubmit()" #vehicleGetByIdForm="ngForm">
      <div class="form-group">
        <input type="number" [(ngModel)]="vehicleId"
               class="form-control"
               id="vehicleId"
               name="vehicleId"
               placeholder="Enter vehicle's ID"
               required #byId="ngModel">
      </div>
      <div [hidden]="!byId.pristine" class="alert alert-danger">ID is required</div>

      <div style="text-align: center;">
        <button type="submit" [disabled]="!vehicleGetByIdForm.form.valid"
                                               class="btn btn-info">Search</button>
      </div>
      <br>
    </form>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Mark</th>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{ vehicleById.id }}</td>
        <td>{{ vehicleById.mark }}</td>
        <td>{{ vehicleById.model }}</td>
        <td>{{ vehicleById.color }}</td>
      </tr>
      </tbody>
    </table>
    <div style="text-align: center;">
      <button type="button" (click)="onClick()"
              class="btn btn-info">Delete</button>
    </div>
  </div>
</div>
